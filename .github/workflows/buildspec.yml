name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access_-ey-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 783764594790.dkr.ecr.us-east-1.amazonaws.com

    - name: Build, Tag, and Push Docker image
      run: |
        docker build -t kumar-ecs-app .
        docker tag kumar-ecs-app:latest 783764594790.dkr.ecr.us-east-1.amazonaws.com/kumar-ecs-app:latest
        docker push 783764594790.dkr.ecr.us-east-1.amazonaws.com/kumar-ecs-app:latest
