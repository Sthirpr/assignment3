name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: us-east-1

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <your_account_id>.dkr.ecr.us-east-1.amazonaws.com

    - name: Build, Tag, and Push Docker image
      run: |
        docker build -t kumar-ecs-app .
        docker tag kumar-ecs-app:latest <your_account_id>.dkr.ecr.us-east-1.amazonaws.com/kumar-ecs-app:latest
        docker push <your_account_id>.dkr.ecr.us-east-1.amazonaws.com/kumar-ecs-app:latest
